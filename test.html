<html>
    <head>
        <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
        <script type="text/javascript">
        $(document).ready(function(){
            
            var data = {
                labels: ["January", "February", "March", "April", "May", "June", "July"],
                datasets: [
                    {
                        label: "Lukasz",
                        backgroundColor: [
                            'rgba(155, 99, 132, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(255, 206, 86, 0.2)',
                            'rgba(75, 192, 192, 0.2)',
                            'rgba(153, 102, 255, 0.2)',
                            'rgba(255, 159, 64, 0.2)'
                        ],
                        borderColor: [
                            'rgba(155,99,132,1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)',
                            'rgba(255, 159, 64, 1)'
                        ],
                        borderWidth: 1,
                        data: [65, 59, 80, 81, 56, 55, 40],
                    },
                    {
                        label: "Thord",
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(255, 206, 86, 0.2)',
                            'rgba(75, 192, 192, 0.2)',
                            'rgba(153, 102, 255, 0.2)',
                            'rgba(255, 159, 64, 0.2)'
                        ],
                        borderColor: [
                            'rgba(255,99,132,1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)',
                            'rgba(255, 159, 64, 1)'
                        ],
                        borderWidth: 1,
                        data: [22, 33,44, 55, 44, 33, 40],
                    },
                ]
            };

            function addData(chart, visitNumber, data, playerName) {
                if (!chart.data.labels.includes(visitNumber)) {
                    chart.data.labels.push(visitNumber);
                }
                chart.data.datasets.forEach(
                    (dataset) => {
                        if (dataset.label == playerName) {
                            dataset.data.push(data);   
                        }
                });
                chart.update();
            }

            var ctx = $("#myChart").get(0).getContext("2d");
                    var myBarChart = new Chart(ctx,{
                        type: "line",
                        data: data,
            });

        $('button#b1').click(function() {
            addData(myBarChart, '1', 70, 'Lukasz')
        });
        $('button#b2').click(function() {
            addData(myBarChart, '1', 80, 'Thord')
        });

        });
        </script>
    </head>
    <body>
        <button id="b1">Lukaszt</button>
        <button id="b2">Thord</button>
        <canvas id="myChart"></canvas>
    </body>
</html>
